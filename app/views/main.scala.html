@(title: String, user: models.users.User, account:models.users.Account)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="@routes.HomeController.index()">Circle</a>
                </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="navbar-collapse-2">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="@routes.HomeController.about()">About</a></li>
                        <li><a href="@routes.HomeController.search()">Search</a></li>
                        <li><a href="@routes.HomeController.profile()">My Profile</a></li>
                        <li>
                        @if(user != null){
                            <a class="btn btn-default btn-outline btn-circle" id="orangeButton"  href="@routes.LoginController.logout()">Logout</a>
                        }else {
                            <a class="btn btn-default btn-outline btn-circle" id="orangeButton" href="@routes.LoginController.login()">Login</a>
                        }
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container -->
        </nav><!-- /.navbar -->

        <div class="container"><!-- Content from other html pages here-->
            @content
        </div>

        <footer>
            <div class="container" id="footerContainer">
                <div class="container">
                    <a href="https://www.facebook.com/ccandcdesign">Proudly created by CC&C Design</a>
                </div>
            </div>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script><!--Make Jscript + bootstrap js work -->
        <script src="@routes.Assets.versioned("javascripts/bootstrap.js")" type="text/javascript"></script>
    </body>
</html>
