@(user: models.users.User, account: models.users.Account)

@main("Circle - Profile", user, account){
  <div class="row">
    <div class="col-xs-12">
      <div class="well">
        <h1 class="text text-center">Welcome - @user.getName</h1>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-4">
      <div class="well">
        <img class="img-responsive" src="@account.getProfilePicture" alt="Profile Picture"/>
        <h2 class="whiteText">About Me</h2>
        <p class="whiteText">@account.getAboutMe</p>
        <a href="@routes.HomeController.updateProfile(account.getAccount_id)" class="btn-xs btn-primary" id="orangeButton">Edit Profile</a>
      </div>
    </div>
    <div class="col-xs-8">
      <div class="well">
        <h2 class="whiteText">Cover Photo</h2>
        <img class="img-responsive" src="@account.getCoverPhoto" alt="Cover Photo"/>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-9">

    </div>
    <div class="col-xs-3" id="marginBottom">
      <div class="well">
        <a href="@routes.HomeController.updateUser(user.getEmail)" class="btn-xs btn-primary btn-block">Update Account</a>
        <a href="@routes.HomeController.deleteAccount(user.getEmail)" class="btn-xs btn-danger btn-block" onclick="return confirmDel();">Delete Account</a>
      </div>
    </div>
  </div>

  <script>
          function confirmDel() {
            return confirm('Are you sure?');
          }
  </script>
}
